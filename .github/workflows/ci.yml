name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (iOS)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Не пиннимся к Xcode_15.4 — берём дефолтный Xcode на образе
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build and test
        run: |
          set -o pipefail
          xcodebuild \
            -project TabataTimer.xcodeproj \
            -scheme TabataTimer \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            clean test
